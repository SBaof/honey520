    /*竖排*/
    @media screen and (max-aspect-ratio: 1/1) {

        }
        #quote-content:before {

        }
    }
    /*横排*/

        }
        #quote-content:before {
            content: "“";
        }
    }
    /*移动端*/
    @media screen and (max-device-width: 500px) {
        * {
            font-size: 1.6rem;
        }
        #quote-view {

    #quote-view, #quote-next, #quote-detail {
        box-shadow: 1px 2px 7px 1.5px #999;
    }
    #quote-view {
		font-family: "KaiTi", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        box-sizing: border-box;
        position: absolute;
        width: 61.8%;
        /*height: 71.8%;*/
        margin: 0 0;
        left: 50%;
        top: 8.18%;
        transform: translateX(-50%);
        background-color: #fff;
        border-radius: 7px;
    }
    #quote-view:after {
        content: "";
        font-family: "Lobster", "Monospace", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        display: block;
        position: absolute;
        color: #fff;
        font-size: small;
        font-weight: lighter;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
    }
    #quote-view:before {
        content: "Random Poetry Machine";
        color: #999;
        text-shadow: 1px 1px 1px #fff;
        display: block;
        position: absolute;
        width: 120%;
        text-align: center;
        left: 50%;
        transform: translateX(-50%);
        top: -.8em;
        font-size: 2rem;
        font-family: 'Tangerine', serif;
    }
    #quote-content {
        position: absolute;
        left: 50%;
        width: fit-content;
        /*top: 30%;*/
        transform: translateX(-50%);
        /*font-family: ;*/
        transition: 1s text, 1s color;
    }
    #quote-content:before, #quote-content:after {
        display: block;
        position: absolute;
    }
    /*引号*/
    #quote-content:before {
        /*content: "“";*/
        font-size: 3em;
        font-weight: bolder;
        font-family: "Lobster", "Monospace", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        left: -.6em;
        top: -.15em
    }
    /*作者*/
    #quote-content:after {
        content: "- " attr(author);
        font-size: .7em;
        /*left: 100%;*/
        margin-top: 25px;
        width: 100px;
    }
    #quote-author {

    }
    /*翻译*/
    #quote-trans {
        /*visibility: hidden;*/
        font-family: "Hiragino Sans GB", "STHeiti", "Microsoft YaHei";
        font-weight: lighter;
        width: 100%;
        height: 100%;
        padding: 1em 1.5em 7em 1.5em;
        box-sizing: border-box;
        border-radius: 7px;
        background: #fff;
        position: absolute;
        overflow: auto;
    }
    /*body::-webkit-scrollbar-track {*/
        /*-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);*/

        background-color: rgba(0, 0, 0, 0);
    }
    div.hidden {
        visibility: hidden;
    }

    /*按钮*/
    #quote-detail, #quote-next {
        position: absolute;
        font-size: .8em;
        bottom: 1.1em;
        color: #fff;
        border-radius: 5px;
        padding: .2em .35em;
        cursor: pointer;
    }
    #quote-detail:hover, #quote-next:hover {
        cursor: pointer;
    }
    #quote-share {
        font-family: icon;
    }
    #quote-detail {
        left: 2rem;
    }
    #quote-next {
        right: 2rem;
    }
    header, footer, footer a{
        color: #fff;
        text-align: center;
    }
    header {
        margin-top: .4em;

        font-family: 'Tangerine', serif;
    }
    footer, footer a  {
        font-size: 1.6rem;
        font-family: 'Sacramento', serif;
        text-decoration: none;
        font-weight: lighter;
    }
    footer {
        display: block;
        position: absolute;
        width: 100%;
        bottom: -3rem;
    }
